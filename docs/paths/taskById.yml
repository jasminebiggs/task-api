get:
  summary: Get a task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: Invalid ID format
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: ID must be a number
    '404':
      description: Task not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not found
put:
  summary: Update a task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to update
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '200':
      description: Task updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '404':
      description: Task not found
delete:
  summary: Delete a task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to delete
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: Task deleted successfully
    '404':
      description: Task not found
